<ion-header>

  <ion-navbar color="clmain">
    <ion-title>Welcome {{myName}}</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item-divider color="light" color="sky-blue">Categories</ion-item-divider>
<ion-item (click) = "openSports()">Sports</ion-item>
<ion-item (click) = "openScience()">Science</ion-item>
<ion-item (click) = "openTechnology()">Technology</ion-item>
<ion-item (click) = "openBusiness()">Business</ion-item>
</ion-content>
