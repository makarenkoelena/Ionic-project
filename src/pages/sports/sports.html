<ion-header>

  <ion-navbar>
    <ion-title>sports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let sport of sports">
          <p>{{sport.title}}</p>
          <p>{{sport.description}}</p>
          <ion-img width="200" height= "100" src="{{sport.urlToImage}}"></ion-img> 
          <br>
          <a href="{{sport.url}}">Click me</a>
        </ion-item>
      </ion-list> 
</ion-content>
