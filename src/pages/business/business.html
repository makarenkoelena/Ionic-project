<ion-header>

  <ion-navbar>
    <ion-title>business</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let b of business">
          <p>{{b.title}}</p>
          <p>{{b.description}}</p>
          <ion-img width="200" height= "110" src="{{b.urlToImage}}"></ion-img> 
          <br>
          <a href="{{b.url}}">Click me</a>
          </ion-item>
      </ion-list> 
</ion-content>
