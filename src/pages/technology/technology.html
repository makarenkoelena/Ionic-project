<ion-header>

  <ion-navbar>
    <ion-title>technology</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-title></ion-title>
    <ion-list>
        <ion-item *ngFor="let t of technology">
          <p>{{t.title}}</p>
          <p>{{t.description}}</p>
          <ion-img width="200" height= "100" src="{{t.urlToImage}}"></ion-img> 
        <br>
        <a href="{{t.url}}">Link</a>
      </ion-item>
      </ion-list> 
</ion-content>
