<ion-header>

  <ion-navbar>
    <ion-title>science</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let s of science">
          <p>{{s.title}}</p>
          <p>{{s.description}}</p>
          <ion-img width="100" height= "100" src="{{s.urlToImage}}"></ion-img> 
          <br>
          <a href="{{s.url}}">Click me</a>
        </ion-item>
      </ion-list> 
</ion-content>
