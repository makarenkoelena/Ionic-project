<!--

  Ionic pages and navigation.

<ion-header>

   <ion-navbar color="clmain"><!--color of the top panel-->
    <ion-title>Welcome {{myName}}</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
        <ion-content>

               <ion-title></ion-title>

          <ion-list>
              <ion-item *ngFor="let postlist of postlists">
                <p>{{postlist.title}}</p>
                <p>{{postlist.description}}</p>
                <ion-img width="200" height= "110" src="{{postlist.urlToImage}}"></ion-img> 
                <br>
                <a href="{{postlist.url}}">Click me</a>
              </ion-item>
            </ion-list> 
</ion-content>
